[buildout]
extends =
find-links =
unzip = true
socket-timeout = 1
prefer-final = true
show-picked-versions = true
extensions =
    mr.developer
parts =
#    sysegg
    test
    omelette
    console_scripts
    pyflakes
    sphinx
develop = .
eggs =
    media-manager


[versions]
# Specific pins
media-manager =

# Reported by buildout
Jinja2 = 2.6
Pygments = 1.6
Sphinx = 1.1.3
collective.recipe.omelette = 0.15
collective.recipe.sphinxbuilder = 0.7.1
distribute = 0.6.34
docutils = 0.10
mr.developer = 1.24
nose = 1.2.1
pbp.recipe.noserunner = 0.2.6
pyflakes = 0.6.1
zc.buildout = 2.0.0b2
zc.recipe.egg = 2.0.0a3


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk


# [sysegg]
# # Add eggs here that are best handled through OS-level packages.
# recipe = osc.recipe.sysegg
# force-sysegg = true
# eggs =


[test]
recipe = pbp.recipe.noserunner
eggs = media-manager
defaults = media-manager


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
dependent-scripts = true
eggs =
    ${buildout:eggs}


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}
